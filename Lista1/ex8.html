<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume da Caixa d'Água Cilíndrica</title>
</head>
<body>

    <script>
        // Exercício 8
        const raio = parseFloat(prompt('Digite o raio da caixa d\'água:'));
        const altura = parseFloat(prompt('Digite a altura da caixa d\'água:'));

        const volume = Math.PI * Math.pow(raio, 2) * altura;

        console.log(`O volume da caixa d'água é: ${volume.toFixed(2)}`);
    </script>

</body>
</html>
